<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name || Sheikh Rashed</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/brands.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
</head>

<body>
    <header>
     <nav>
         <div class="container">
             <h5 class="text-center author"></h5>
         </div>
     </nav>
    </header>
    <main>
        <section>
            <div class="container">
               <div class="tip-block card shadow-sm">
                   <div class="tip-block__head">
                       <h2 class="text-center border-bottom py-4 ">Tip Calculator</h2>
                   </div>
                   <div class="tip-block__body">
                    <form>
                        <div class="row">
                          <div class="col">
                              <label for="bill">Your Bill</label>
                            <input type="number" id="bill" class="form-control" placeholder="Enter Your bill amount" >
                          </div>
                          <div class="col">
                            <label for="service">how was Service</label>
                            <select type="select" id="service" class="form-control" placeholder="S">
                                <option value="0">Poor</option>
                                <option value="0.1">good</option>
                                <option value="0.2">amazing</option>
                                <option value="0.3">excellent</option>
                            </select>
                          </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-danger calculate">Calculate</button>
                            </div>
                        </div>
                      </form>
                      <div class="tip-block__output">
                          <div class="bill mb-4">
                              <span class="output-result ">Total Tip :</span>
                              <input type="text" class="tip_amount" value="" placeholder=" Your ...">
                          </div>
                          <div class="bill mb-4">
                              <span class="output-result ">Total Bill :</span>
                              <input type="text" class="bill_amount" value="" placeholder=" Your ...">
                          </div>
                      </div>
                   </div>
               </div>
            </div>
        </section>
    </main>

    <footer class="d-none">
        <div class="container">
            <p>Created By - <span class="author font-weight-bold"></span></p>
        </div>
    </footer>
    <!-- Script goes from here -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
